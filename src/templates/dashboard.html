{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div id="filter-section" hx-get="/filters/campaign" hx-trigger="load" hx-swap="innerHTML">
        Loading filters...
    </div>

    <div id="metrics-section"
         class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4 gap-4"
         hx-get="/metrics/all"
         hx-trigger="load, campaignChanged from:body"
         hx-swap="innerHTML">
        Loading metrics...
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div id="line-chart-section"
             class="bg-white rounded-xl shadow-md p-6 border-t-4 border-finnish-lightblue"
             hx-get="/charts/impressions-over-time"
             hx-trigger="load, campaignChanged from:body"
             hx-swap="innerHTML">
            <div class="text-finnish-lightblue">Ladataan...</div>
        </div>
        <div id="bar-chart-section"
             class="bg-white rounded-xl shadow-md p-6 border-t-4 border-finnish-blue"
             hx-get="/charts/clicks-by-campaign"
             hx-trigger="load, campaignChanged from:body"
             hx-swap="innerHTML">
            <div class="text-finnish-blue">Ladataan...</div>
        </div>
    </div>
</div>
{% endblock %}
