<div>
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-sm font-starwars font-bold text-starwars-yellow uppercase tracking-widest glow-yellow">{{ title }}</h3>
        {% if show_filter %}
        <select id="time-window-select" name="days"
            class="text-xs font-galactic bg-starwars-space text-starwars-jedi border border-starwars-steel rounded px-3 py-1 focus:border-starwars-jedi"
            hx-get="/charts/impressions-over-time"
            hx-target="#line-chart-section"
            hx-swap="innerHTML"
            hx-include="[name='campaign_id']">
            <option value="7" {% if days == 7 %}selected{% endif %}>7 days</option>
            <option value="14" {% if days == 14 %}selected{% endif %}>14 days</option>
            <option value="30" {% if days == 30 %}selected{% endif %}>30 days</option>
            <option value="60" {% if days == 60 %}selected{% endif %}>60 days</option>
            <option value="90" {% if days == 90 %}selected{% endif %}>90 days</option>
        </select>
        {% endif %}
    </div>
    <div class="min-h-[300px]">
        <canvas id="{{ chart_id }}"></canvas>
    </div>
</div>
<script>
    createLineChart('{{ chart_id }}', {{ labels | tojson }}, {{ data | tojson }}, '{{ label }}');
</script>
